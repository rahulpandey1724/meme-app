<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
</head>
<body>
    {% for meme in memes_metadata %}
    <p>{{ meme.id }}</p>
    <img src="{{ meme.url }}" height="300" width="400" alt="meme"/>  
    
    <button><a href="/main/editmeme?id={{ meme.id }}">Edit</a></button>
    {% endfor %}
</body>
</html>
